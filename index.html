<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="banner">
        <h1>Welcome to My Interactive Page</h1>
    </header>

    <section class="container">
        <button id="magicButton">Hover Me!</button>
        <div class="animated-box"></div>
    </section>

    <!-- Rectangle Area Calculator -->
    <section class="calculator">
        <h2>Rectangle Area Calculator</h2>
        <label>Length: <input type="number" id="length" /></label>
        <label>Width: <input type="number" id="width" /></label>
        <button onclick="calculateArea()">Calculate</button>
        <p id="result"></p>
    </section>

    <!-- Modal Section -->
    <button id="modalBtn">Show Modal</button>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="toggleModal()">&times;</span>
            <p>This is a modal popup!</p>
        </div>
    </div>

    <!-- Animated Box with JS-Controlled Animation -->
    <section class="animation-section">
        <h2>Click the Button to Animate the Box</h2>
        <button id="animateBtn">Animate Box</button>
        <div id="dynamicBox" class="box"></div>
    </section>

    <div class="loader"></div>

    <script src="script.js"></script>
</body>
</html>
